<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
    <link rel="stylesheet" href="css/reset.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
<div class="todo-section">
 
<div class="todo-section_input">
<input type="text" name="main-input" id="main-input" placeholder="Введите задание" data-input>
<a href="#" class="todo-section_clear-button" data-clear-all><i class="fas fa-check-double"></i> Очистить список</a>
<p class="todo-section_notification" data-clear-notification></p>
</div>
<div class="todo-section_list">
<ul data-todo-list>

</ul>
</div>
<div class="todo-section_filters">
  <p class="todo-section_notification" data-tasks-count></p>
<div class="todo-section_bottom-filters">
  <a href="#" class="todo-section_filters-button" data-filter-all>Все</a>
  <a href="#" class="todo-section_filters-button" data-filter-uncompleted>Незавершенные</a>
  <a href="#" class="todo-section_filters-button" data-filter-complete>Завершенные</a>
</div>
</div>
            
</div>



   
    <script src="js/main.js"></script>
  </body>
</html>
